<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Customized Diet Plan</title>
    <link rel="stylesheet" href="dietPlanForm.css">
</head>
<body>
    <div class="form-container">
        <h1>Create Your Diet Plan</h1>
        <form id="dietPlanForm">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="input-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="input-group">
                <label for="diet">Diet Preference</label>
                <select id="diet" name="diet" required>
                    <option value="">Select Diet Preference</option>
                    <option value="vegan">Vegan</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="non-vegetarian">Non-Vegetarian</option>
                </select>
            </div>
            <div class="input-group">
                <label for="goals">Diet Goals</label>
                <textarea id="goals" name="goals" rows="4" placeholder="Describe your diet goals..." required></textarea>
            </div>
            <div class="input-group">
                <label for="calories">Daily Calorie Intake</label>
                <input type="number" id="calories" name="calories" placeholder="e.g., 2000" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('dietPlanForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var name = document.getElementById('name').value;
            var age = document.getElementById('age').value;
            var gender = document.getElementById('gender').value;
            var diet = document.getElementById('diet').value;
            var goals = document.getElementById('goals').value;
            var calories = document.getElementById('calories').value;

            if (name && age && gender && diet && goals && calories) {
                const dietPlanData = {
                    name: name,
                    age: age,
                    gender: gender,
                    diet: diet,
                    goals: goals,
                    calories: calories
                };

                localStorage.setItem('dietPlanData', JSON.stringify(dietPlanData));
                window.location.href = 'dietPlan.html';
            } else {
                alert("Please fill in all the fields.");
            }
        });
    </script>
</body>
</html>
